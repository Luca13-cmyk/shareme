<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f4f0f0" />
    <meta name="description" content="Share photos and more">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Me</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register('./serviceworker.js').then((reg) => console.log('sucess: ', reg.scope)).catch((error) => console.log(error));
        })
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>

  </body>
</html>
